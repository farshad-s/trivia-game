<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Game</title>
  </head>
  <body>
    <header>
      <h1 class="title">Trivia Game</h1>
      <h2 class="heading">Do you have what it takes to beat this quiz?</h2>
    </header>
    <main class="main-section">
      <div class="api-root">
        <h3 class="question" id="question"></h3>
        <input type="radio" name="answer">
        <label for="answer-1" id="answer-1"></label>
          <br>
        <input type="radio" name="answer">
        <label for="answer-2" id="answer-2"></label>
          <br>
        <input type="radio" name="answer">
        <label for="answer-3" id="answer-3"></label>
          <br>
        <input type="radio" name="answer">
        <label for="answer-4" id="answer-4"></label>
          <br>
      </div>

      <div class="button-holder">
        <button class="submit">Submit</button>
        <button class="next" id="next-question">Start Quiz</button>
      </div>

      <div class="score-holder">
        <h3>Score:</h3>
        <h3 class="score">0</h3>
      </div>
    </main>
  </body>
</html>
