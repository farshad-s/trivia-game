<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Game</title>
  </head>
  <body>
    <header>
      <h1 class="title">Trivia Game</h1>
      <h2 class="heading">Do you have what it takes to beat this quiz?</h2>
    </header>
    <main class="main-section">
      <div class="api-root">
        <input type="radio" id="answer-1" name="answer">
        <label for="answer-1">This is the first answer to the question</label>
          <br>
        <input type="radio" id="answer-2" name="answer">
        <label for="answer-2">This is the second answer to the question</label>
          <br>
        <input type="radio" id="answer-3" name="answer">
        <label for="answer-3">Answer 3</label>
          <br>
        <input type="radio" id="answer-4" name="answer">
        <label for="answer-4">Answer 4</label>
          <br>
      </div>

      <div class="button-holder">
        <button class="button">Submit</button>
        <button class="button">Next Question</button>
      </div>
    </main>
  </body>
</html>
