<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Game</title>
  </head>
  <body>
    <header>
      <h1 class="title">Trivia Game</h1>
      <h2 class="heading">Do you have what it takes to beat this quiz?</h2>
    </header>
    <main class="main-section">
      <div class="question-holder" id="question-holder">
        <h3 class="question" id="question"></h3>
        <button class="answer" name="answer" id="answer-1"></button>
        <button class="answer" name="answer" id="answer-2"></button>
        <button class="answer" name="answer" id="answer-3"></button>
        <button class="answer" name="answer" id="answer-4"></button>
      </div>

      <div class="button-holder" id="button-holder">
        <button class="next" id="next-question">Start Quiz</button>
      </div>

      <div class="score-holder">
        <h3>Score:</h3>
        <h3 class="score" id="score">0</h3>
      </div>
    </main>
  </body>
</html>
